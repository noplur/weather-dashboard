<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title"><i class="fab"></i> Weather Dashboard</h1>
    <p>
    </p>
  </header>

<body>
  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">
    <div class="card city-search">
      <h3 class="card-header">Search for a city:</h3>
      <form id="user-form" class="card-body">
        <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" />
        <button type="submit" i class="fas fa-search"></button></i>
      </form>
    
      <div class="card"></div>
      <ul class="city-list list-group text-capitalize"></ul>
    </div>
    </div>

  <div class="col-12 col-md-8">
    <div class="card current-weather">
      <h3 class="card-header"></h3>

    </div>

    <div class="card">
      <div class="card-header 5-day-forecast forecast-title">
      </div>
    <!-- created new div for "future-weather" so it won't get cleared with innerHTML-->
    <!-- add row class so forecast collumns will be arranged left-to-right -->
      <div class="future-weather row">

      </div>
    </div>
  </div>
  </main>
    <!-- // future javascript -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/homepage.js"></script>
</body>
</html>
